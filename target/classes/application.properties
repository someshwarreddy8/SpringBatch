spring.application.name=springbatch

# Database connection settings
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#disabled job run at startup
# Enable Job Execution
spring.batch.job.enabled=false

# Enable Spring Batch Schema Initialization
spring.batch.initialize-schema=always
#spring.batch.schema=classpath:/org/springframework/batch/core/schema-postgresql.sql
